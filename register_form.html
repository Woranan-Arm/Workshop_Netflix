<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register_Form</title>
    <link rel="stylesheet" href="styles.css">
   
 
    <script>function resetForm() {
        // ทำงานเมื่อกด Reset
        // ล้างข้อมูลในฟอร์ม
        document.getElementById("myForm").reset();
    }
    
    </script>
</head>
<body>
    <form action="./register_form.html" method="post">
        <label><h1>Register Name</h1></label>
        <br>
        <!-- Firstname Input -->
        <label>Firstname:</label>
        <input type="text"  name="firstname" required>
        <br>
        <br>
    

    
        <!--  lastname Input -->
        <label>lastname:</label>
        <input type="text"  name="lastname" required>
        <br>
        <br>
    

    
        <!--  Password Input -->
        <label>Password:</label>
        <input type="password"  name="Password" required>
        <br>
        <br>
    

    
        <!--  Confirm Password Input -->
        <label>Confirm Password:</label>
        <input type="password"  name="Confirm Password" required>
        <br>
        <br>
    

    
    <label>Email:</label>
        <input type="email" name="Email" required>
        <br>
        <br>
    


    <label>Confirm Email:</label>
        <input type="email" name="Comfirm Email" required>
        <br>
        <br>
    

    
    <label>Birthday:</label>
        <input type="number" name="day" placeholder="Day" min="1" max="31" required>
        <input type="number" name="month" placeholder="Month" min="1" max="12" required>
        <input type="number" name="year" placeholder="Year" min="1900" max="2024" required>
        <label>or</label>
        <input type="date" name="date" required>
        <br>
        <br>
    

    
        <label>Gender:</label>
        <input type="radio" name="myChoice" value = 1> Male
        <input type="radio" name="myChoice" value = 2> Female
        <br>
        <br>
    

    
    <input type="submit" value="Submit;">

    <button type="reset" onclick="resetForm();">Reset</button>
    </form>
</body>
</html>
